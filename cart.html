<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Laila:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css"
      rel="stylesheet"
    />
    <title>Herbal Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .container{
        min-height: 100vh;
        height: auto;
    }
    #bookmarks-container{
        display: flex;
        flex-direction: column;
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
    }
    .citem{
        display: flex;
        width: 80%;
        max-width: 600px;
        background-color: #fff;
        margin: 16px auto;
        padding: 12px;
        border-radius: 6px;
    }
    .citemImage{
        width: 350px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .citemImage img{
        width: 100%;
    }
    .citemDetails{
        padding: 12px;
        font-size: large;
    }
    .citem button{
        border: none;
        outline: none;
        border-radius: 6px;
        background-color: #213500;
        color: #fff;
        padding: 6px 12px;
    }
  </style>
  <body>
    <div class="container">
      <div class="header">
        <div class="navbar">
          <div class="logo">
            <a href="index.html"><img src="logo.png" width="120px" /></a>
          </div>
          <div class="search">
            <div class="searchbar">
              <input id="search-input" placeholder="Search by plant or medicine name..." />
              <button id="imagesearchbyn">
                <i class="fa-solid fa-image"></i>
              </button>
              <button id="searchbtn">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div id="search-results" class="search-results"></div>
          </div>   
          <a href="cart.html"
            ><button id="bookmark">
              <i class="fa-solid fa-cart-shopping"></i></button
          ></a>
          <button class="b1">
            Login&nbsp;<i class="fa-solid fa-share-from-square"></i>
          </button>
        </div>

        <button class="chatbot-button" id="chatbot-button">
          <i class="fa-solid fa-headset"></i>
        </button>
        <!-- Chatbot Window -->
        <div class="chatbot-window" id="chatbot-window">
          <div class="chatbot-header">
            Herbal Chatbot&nbsp;<i class="fa-solid fa-leaf"></i>
          </div>
          <div class="chatbot-messages" id="chatbot-messages"></div>
          <div class="chatbot-input">
            <input
              type="text"
              id="user-input"
              placeholder="Ask your query here..."
            />
            <div class="chatsubmit">
              <button id="send-button">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
              <div class="loader" id="loader" style="display: none"></div>
            </div>
          </div>
        </div>
        <!--Chatbot End-->
      </div>
      <div id="bookmarks-container"></div>
    </div>
    <script src="script.js"></script>
    <script src="chatbot.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bookmarksContainer = document.getElementById(
          "bookmarks-container"
        );

        // Fetch bookmarks from localStorage
        const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || [];

        // Function to render bookmarks
        function renderBookmarks() {
          bookmarksContainer.innerHTML = ""; // Clear the container first

          // If no bookmarks, show a message
          if (bookmarks.length === 0) {
            bookmarksContainer.innerHTML = "<p>No bookmarks available.</p>";
            return;
          }

          // Loop through each bookmark and create an element to display it
          bookmarks.forEach((bookmark, index) => {
            const bookmarkElement = document.createElement("div");
            bookmarkElement.className = "bookmark";

            // Display herb information
            bookmarkElement.innerHTML = `
                <div class="citem">
                    <div class="citemImage">
                        <img src="${bookmark.image}">
                    </div>
                    <div class="citemDetails">
                        <h2>${bookmark.name} (${bookmark.scientificName})</h2>
                        <p>${bookmark.description}</p>
                        <button class="delete-button" data-id="${index}">Delete</button>
                    </div>
                </div>
            `;

            bookmarksContainer.appendChild(bookmarkElement);
          });

          // Attach event listeners to all delete buttons
          document.querySelectorAll(".delete-button").forEach((button) => {
            button.addEventListener("click", deleteBookmark);
          });
        }

        // Function to delete a bookmark by its index
        function deleteBookmark(event) {
          const index = event.target.getAttribute("data-id");
          bookmarks.splice(index, 1); // Remove the bookmark from the array
          localStorage.setItem("bookmarks", JSON.stringify(bookmarks)); // Update localStorage
          renderBookmarks(); // Re-render the bookmarks
        }

        // Render bookmarks on page load
        renderBookmarks();
      });
    </script>
  </body>
</html>
