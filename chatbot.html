<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            z-index: 1000;
        }

        .chatbot-window {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .chatbot-messages {
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            font-size: 14px;
        }

        .chatbot-input {
            display: flex;
            border-top: 1px solid #ccc;
            position: relative;
        }

        .chatbot-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 0;
            outline: none;
        }

        .chatbot-input button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: auto;
            height: 100%;
            width: 60px;
        }

        .chatbot-input .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: auto;
            position: absolute;
            right: 20px;
            top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message.user {
            text-align: left;
            margin-bottom: 10px;
            display: flex;
        }

        .message.user .text {
            background-color: #e1ffc7;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.bot {
            text-align: left;
            margin-bottom: 10px;
            display: flex;
            justify-content: flex-end;
        }

        .message.bot .text {
            background-color: #d1e7fd;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            justify-content: left;
        }
        .submit{
          height: 30px;
          padding: 5px;
          width: 70px;
        }

    </style>
</head>
<body>

    <!-- Floating Button -->
    <button class="chatbot-button" id="chatbot-button">ðŸ’¬</button>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">Herbal Chatbot</div>
        <div class="chatbot-messages" id="chatbot-messages"></div>
        <div class="chatbot-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <div class="submit">
              <button id="send-button">Send</button>
              <div class="loader" id="loader" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
